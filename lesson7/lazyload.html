<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLoad</title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <h1>Lazy Loading</h1>
    <div class="one-column">
    <picture>
        <img src="images/placeholder.jpg" data-src="images/dog1.jpg" alt="First Dog">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/dog2.jpg" alt="Second Dog">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/dog3.jpg" alt="Third Dog">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/dog4.jpg" alt="Fourth Dog">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/dog5.jpg" alt="Fifth Dog">
    </picture>
    </div>
    <script src="js/ll.js" defer></script>
</body>
</html>
