    <main>
        <h2>Join the Dayton Chamber of Commerce</h2>
        <span class="required-field" id="instruction-asterisk">*</span>Required and must be filled.
        <div class="storm-center-box">
            <form action="thanks.html" method="get">
                <fieldset>
                    <legend>User Info</legend>
                    <label for="firstname"><span class="required-field">*</span> First name:</label><br>
                    <input type="text" id="firstname" name="firstname" required ><br>
                    <label for="lastname"><span class="required-field">*</span> Last name:</label><br>
                    <input type="text" id="lastname" name="lastname" required ><br>
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title"><br>
                    <label for="email"><span class="required-field">*</span>Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required><br>
                    <label for="phone">Phone #:</label><br>
                    <input type="tel" id="phone" name="phone"><br>
                </fieldset>
                <fieldset>
                    <legend>Business Info</legend>
                    <label for="businessname"><span class="required-field">*</span> Business name:</label><br>
                    <input type="text" id="businessname" name="businessname" required ><br>

                    <label for="businessaddress">Business address:</label><br>
                    <input type="text" id="businessaddress" name="businessaddress"><br>

                    <label for="businesswebsite">Business website:</label><br>
                    <input type="text" id="businesswebsite" name="businesswebsite"><br>

                    <label for="businessdescription">Business description:</label><br>
                    <textarea id="businessdescription" name="businessdescription" rows="4" cols="40"></textarea><br>

                    <p class="normal-p">Membership Level</p><br>
                    <input type="radio" id="nonprofit" name="membership" value="nonprofit">
                    <label for="nonprofit">Non-profit</label><br>
                    <input type="radio" id="bronze" name="membership" value="bronze">
                    <label for="bronze">Bronze</label><br>
                    <input type="radio" id="silver" name="memebership" value="silver">
                    <label for="silver">Silver</label><br>
                    <input type="radio" id="gold" name="memebership" value="gold">
                    <label for="gold">Gold</label><br>

                    <input type="submit" name="submit" value="Submit">
                    
                </fieldset>
                

            </form>
        </div>
    </main>
